<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> 


    <link rel="stylesheet" href="css/style.css">
    <title>Boty Login</title>
</head>
<body>
    <div class="wrapper_col">
        <div class="wrapper">
            <div class="intro_card">
                <img src="imgs/chatbot.svg" alt="boty logo" class="intro_element">
                <h1 class="intro_element">Boty</h1>
                <h3 class="intro_element">come chat with me, any time, any place</h3>
            </div>
            
            
                <div class="chat_bot_continue">
                    <div class="create_accont_link">
                        <a href="#">Create Account</a>
                </div>
                    
                    <div class="form_title">
                        <h2>Boty Systen Login</h2>
                        <p>Enter your login details in fields bellow</p>
                    </div>
                    <form action="POST">
                        <div class="input_group">
                            <label for="LoginID">Login ID</label>
                            <input type="text" name="LoginID" id="LoginID" placeholder="Enter Username">
                        </div>
                        <div class="input_group">
                            <label for="LoginPass">Password</label>
                            <input type="password" name="LoginPass" id="LoginPass" placeholder="Enter Password">
                        </div>
                        <button class="input_btn">Login</button>
                        
                    </form>
                </div>
            </div>
        
        <footer>
            <div>Icons made by <a href="https://www.flaticon.com/authors/flat-icons" title="Flat Icons">Flat Icons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </footer>
    </div>

</body>
</html>
